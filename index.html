<form>
    <h3>STI Enrollment Form</h3>
    <p>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </p>
    <p>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>
    </p>
    <p>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </p>
    <p>
      <label for="phone-number">Phone Number:</label>
      <input type="text" id="phone-number" name="phone-number" required>
    </p>
    <p>
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </p>
    <p>
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </p>
  </form>

  <form>
    <h3>STI Advertisement Survey Form</h3>
    <p>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </p>
    <p>
      <label for="date-time">Date and Time:</label>
      <input type="datetime-local" id="date-time" name="date-time" required>
    </p>
    <p>
      <label>Did you see our advertisement?</label>
      <input type="checkbox" id="television" name="television" value="television">
      <label for="television">Television</label>
      <input type="checkbox" id="radio" name="radio" value="radio">
      <label for="radio">Radio</label>
      <input type="checkbox" id="billboard" name="billboard" value="billboard">
      <label for="billboard">Billboard</label>
      <input type="checkbox" id="newspaper" name="newspaper" value="newspaper">
      <label for="newspaper">Newspaper</label>
      <input type="checkbox" id="internet" name="internet" value="internet">
      <label for="internet">Internet</label>
      
        </p>
        <p>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </p>
        <p>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </p>
      </form>
